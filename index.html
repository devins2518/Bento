<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          href="https://gmail.com"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          href="https://open.spotify.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="music"></i>
        </a>
        <a
          href="https://classroom.google.com"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="airplay"></i>
        </a>
        <a
          href="https://docs.google.com"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="paperclip"></i>
        </a>
        <a
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="folder"></i>
        <a
          href="https://logins2.renweb.com/logins/ParentsWeb-Login.aspx"
          class="list__link"
          >Renweb</a
        >
        <a href="https://my.ivytech.edu/" class="list__link">IvyTech</a>
        <a href="https://iu.instructure.com/" class="list__link">IU</a>
        <a href="https://www.marquette-hs.org/" class="list__link">MQTT</a>
        <a href="https://icloud.com" class="list__link">iCloud</a>
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="code"></i>
        <a href="https://doc.rust-lang.org/stable/std/" class="list__link"
          >Rust Docs</a
        >
        <a
          href="https://github.com/KhronosGroup/Vulkan-Guide?utm_source=DevRel&utm_medium=KHRhomepage&utm_campaign=Vulkan_Guide"
          class="list__link"
          >Vulkan</a
        >
        <a href="https://www.coursera.org/" class="list__link">Coursera</a>
        <a href="https://www.learncpp.com/" class="list__link">Learn C++</a>
        <a href="localhost:8000" class="list__link">localhost</a>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
